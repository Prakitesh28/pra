<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    position: relative;
    background: white;
    padding: 40px 60px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    max-width: 360px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 100px;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #eee;
    color: #555;
    position: absolute;
    left: 160px;
    top: 0;
  }

  #musicBtn {
    margin-top: 20px;
    font-size: 14px;
    background: #ffe0e6;
    color: #ff4d6d;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <!-- replace this with any romantic mp3 URL later if you want -->
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Happy_Music/Scott_Holmes_-_03_-_Upbeat_Party.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <button id="musicBtn">â–¶ Play music</button>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");

  // Music toggle
  musicBtn.onclick = () => {
    if (music.paused) {
      music.play();
      musicBtn.textContent = "â¸ Pause music";
    } else {
      music.pause();
      musicBtn.textContent = "â–¶ Play music";
    }
  };

  // Yes clicked
  yesBtn.onclick = () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
        color:white;
        font-family:'Segoe UI',sans-serif;
        text-align:center;
      ">
        <h1>YAYYYY ðŸ’•ðŸ¥°</h1>
        <h2>You just made me the happiest person ðŸ’–</h2>
        <p>Happy Valentineâ€™s Day ðŸ’Œ</p>
      </div>
    `;
  };

  // No button runs away
  noBtn.onmouseenter = () => {
    const x = Math.random() * 200;
    const y = Math.random() * 60;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.textContent = ["No ðŸ˜¢", "Try again ðŸ˜", "Not allowed ðŸ˜ˆ", "Be serious ðŸ’•"][Math.floor(Math.random()*4)];
  };

  // Floating hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 300);
</script>

</body>
</html>
